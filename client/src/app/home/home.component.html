<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode){
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is signup!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-large me-2" (click)="registerToggle()">Register</button>
                <button class="btn btn-info btn-large me-2">Learn More</button>
            </div>
            }@else {
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <!-- user our register component here making it the child of the home componentP -->
                             <!-- we recieve stuff in [] and send stuff in () -->
                            <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
                            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                        </div>
                    </div>
                </div>
        }

    </div>

</div>
